<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Exercise 3: 9 Ruby Greeting App</title>

	<!-- BS5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">

<body>
	<div class="container">
    	<h1 class="mb-4">GREETING APP</h1><hr>
    
    	<form>
    		<label for="fname">Enter Name:</label>
    		<input type="text" id="fname" class="form-control">

    		<h5 id="guestName">Welcome guest!</h5>
    		<button type="button" class="btn btn-primary" onclick="greet()">Greet</button>
    		<button type="button" class="btn btn-primary" onclick="window.location.reload()">Refresh</button>
		</form>	

		<script type="text/javascript">
			function greet(){
				var name = document.getElementById('fname').value;

				document.getElementById('guestName').innerHTML = 'Welcome, ' + name;
			}

		</script>

		<footer>
			<hr><p>&#169;AY 2025 | ICT 9-RUBY | Exercise 3: Functions | Anduin Puntay</p>
		</footer>
	</div>
</body>
</html>
